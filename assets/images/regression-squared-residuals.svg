<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sum of squared residuals concept">
  <!-- Axes -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#666666" stroke-width="2"/>
  <line x1="50" y1="200" x2="50" y2="50" stroke="#666666" stroke-width="2"/>

  <!-- Regression line -->
  <line x1="60" y1="180" x2="340" y2="70" stroke="#7ab8ff" stroke-width="3" />

  <!-- Data points -->
  <circle cx="80" cy="170" r="6" fill="#60b060" />
  <circle cx="130" cy="150" r="6" fill="#60b060" />
  <circle cx="180" cy="120" r="6" fill="#60b060" />
  <circle cx="230" cy="90" r="6" fill="#60b060" />
  <circle cx="280" cy="75" r="6" fill="#60b060" />

  <!-- Residuals as vertical lines -->
  <line x1="80" y1="170" x2="80" y2="160" stroke="#ff7b5a" stroke-width="2" />
  <line x1="130" y1="150" x2="130" y2="140" stroke="#ff7b5a" stroke-width="2" />
  <line x1="180" y1="120" x2="180" y2="110" stroke="#ff7b5a" stroke-width="2" />
  <line x1="230" y1="90" x2="230" y2="80" stroke="#ff7b5a" stroke-width="2" />
  <line x1="280" y1="75" x2="280" y2="65" stroke="#ff7b5a" stroke-width="2" />

  <!-- Squares representing squared residuals -->
  <rect x="80" y="160" width="10" height="10" fill="#ff9a8a" fill-opacity="0.6" />
  <rect x="130" y="140" width="10" height="10" fill="#ff9a8a" fill-opacity="0.6" />
  <rect x="180" y="110" width="10" height="10" fill="#ff9a8a" fill-opacity="0.6" />
  <rect x="230" y="80" width="10" height="10" fill="#ff9a8a" fill-opacity="0.6" />
  <rect x="280" y="65" width="10" height="10" fill="#ff9a8a" fill-opacity="0.6" />

  <!-- Labels -->
  <text x="160" y="230" font-family="Arial" font-size="14" fill="#666666">Sum of Squared Residuals</text>

  <!-- Title -->
  <text x="80" y="40" font-family="Arial" font-size="16" fill="#7ab8ff" font-weight="bold">Visualizing Squared Residuals</text>
</svg>
