<svg width="520" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Comparison of High vs Low R-squared (Coefficient of Determination)">
  <!-- Axes -->
  <line x1="50" y1="250" x2="480" y2="250" stroke="#666666" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#666666" stroke-width="2"/>

  <!-- High R² Line (good fit) -->
  <line x1="60" y1="230" x2="430" y2="80" stroke="#7ab8ff" stroke-width="3" />
  <circle cx="60" cy="230" r="6" fill="#60b060" />
  <circle cx="110" cy="200" r="6" fill="#60b060" />
  <circle cx="160" cy="170" r="6" fill="#60b060" />
  <circle cx="210" cy="140" r="6" fill="#60b060" />
  <circle cx="260" cy="120" r="6" fill="#60b060" />
  <circle cx="310" cy="90" r="6" fill="#60b060" />
  <circle cx="360" cy="70" r="6" fill="#60b060" />
  <circle cx="430" cy="80" r="6" fill="#60b060" />

  <!-- Low R² Line (poor fit) -->
  <line x1="60" y1="240" x2="430" y2="160" stroke="#ff7b5a" stroke-width="3" />
  <circle cx="60" cy="240" r="6" fill="#ff9a8a" />
  <circle cx="110" cy="220" r="6" fill="#ff9a8a" />
  <circle cx="160" cy="210" r="6" fill="#ff9a8a" />
  <circle cx="210" cy="180" r="6" fill="#ff9a8a" />
  <circle cx="260" cy="160" r="6" fill="#ff9a8a" />
  <circle cx="310" cy="130" r="6" fill="#ff9a8a" />
  <circle cx="360" cy="110" r="6" fill="#ff9a8a" />
  <circle cx="430" cy="160" r="6" fill="#ff9a8a" />

  <!-- Labels -->
  <text x="160" y="270" font-family="Arial" font-size="14" fill="#666666">Study Hours</text>
  <text transform="rotate(-90)" x="-150" y="20" font-family="Arial" font-size="14" fill="#666666">Exam Score</text>
  
  <!-- High R² Title -->
  <text x="150" y="40" font-family="Arial" font-size="16" fill="#7ab8ff" font-weight="bold">High R² - Good Fit</text>

  <!-- Low R² Title -->
  <text x="150" y="180" font-family="Arial" font-size="16" fill="#ff7b5a" font-weight="bold">Low R² - Poor Fit</text>
</svg>
